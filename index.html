<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Slide Decks</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .deck-list {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .deck-card {
      background: #2a2a2a;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
      border: 1px solid #333;
      overflow: hidden;
    }

    .deck-card:hover {
      transform: translateY(-5px);
      border-color: #646cff;
    }

    .deck-card a {
      display: block;
      padding: 2rem;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Available Presentations</h1>
  <ul class="deck-list">
    <li class="deck-card">
      <a href="/decks/epl/index.html">EPL Pitch</a>
    </li>
  </ul>
</body>

</html>
